<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Domine:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>
<body>
   <app-nav-bar-logged></app-nav-bar-logged>
   <app-not-logged *ngIf="logged == false"></app-not-logged>

   <div id="last-update"  *ngIf="storedHeight">
        <h1>Your latest BMI update</h1>
        <div id="last-update-box">
            <p id="altura">Height: {{storedHeight}} cm</p>
            <p id="peso">Weight: {{storedWeight}} kg</p>
            <p>Your last IBM result: {{result}}</p>
            <p>Status: {{bmiStatus}}</p>
        </div>
   </div>

    <div class="container" *ngIf="logged == true">  
        <h1 id="principal-title">BMI Calculator</h1>
        <label>
            <input id="h-input" type="number" placeholder="Enter Your Height in Centimeters: " required>
        </label>        
        <label>
            <input id="w-input" type="number" placeholder="Enter Your Weight in Kilogrames: " required>
        </label>            
        <button type="submit" (click)="Calculate()">Calculate BMI</button>
            
        <div class="bmi-value">
            <h4>BMI Value: </h4>
            <div class="result" id="bmi-output"></div>
        </div>
        <div class="status">
            <h4>Status: </h4>
            <div class="result" id="bmi-status"></div>
        </div> 
    </div>
        
</body>
</html>
