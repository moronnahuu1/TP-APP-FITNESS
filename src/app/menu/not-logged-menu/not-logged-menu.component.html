<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <div id="welcome">
        <h1>WELCOME TO FITHUB!</h1>
        <p>Here you will have the opportunity to grow up and build your body aside of the best exercises, routines and people. Enjoy it!</p>
    </div>
    <div id="linksInfo" [class.visible]="mostrarDiv">
        <div id="exerciseInfo" class="infoStyle">
          <p id="exInfo" class="txtInfo">Watch The Newest Exercises On The Site!</p>
          <div *ngFor="let exercise of getRandomExercises(3); let i=index;" class="exercise-item" (click)="changeExerciseWindow(exercise)">
            <h1 class="exercise-name"> {{exercise.getName()}}</h1>
          </div>
        </div>

        <div id="loginInfo" class="infoStyle">
            <p>Login to make the most complete fitness experience!</p>
            <button [routerLink]="['/login']" id="loginButton" class="exercise-name">LOGIN HERE</button>
        </div>
    <app-footer></app-footer>
    </div>
</body>
</html>
